<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #2980b9, #2c3e50); /* Gradient background */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Adjusted max-width */
            width: 100%; /* Added width */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: none; /* Removed box-shadow */
        }
        .btn-primary {
            background-color: #2980b9; /* Changed button color */
            border-color: #2980b9;
        }
        .btn-primary:hover {
            background-color: #1a5276; /* Changed button hover color */
            border-color: #1a5276;
        }
        .alert {
            margin-bottom: 1rem;
            background-color: rgba(144, 238, 144, 0.5); /* Light green color */
            border: none;
            color: #fff;
        }
        a {
            color: #6e9aff;
        }
        a:hover {
            color: #6e9aff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10"> <!-- Adjusted column size -->
                <h2 class="mb-4 text-center">Login</h2> <!-- Centered login heading -->

                <!-- Display messages (e.g., login errors) -->
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button> <!-- Adjusted button width -->
                </form>

                <!-- Provide links to other pages such as signup -->
                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p> <!-- Centered signup link -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
